<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Tracker | Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form" method="POST">
                <h2 class="auth-title">Welcome Back!</h2>
                <p class="form-description">Log in to start tracking your food calories and nutrition.</p>
                <div class="input-container">
                    <input type="email" name="email" placeholder="Email" class="auth-input" required />
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Password" class="auth-input" required />
                </div>
                <button type="submit" class="auth-button">Login</button>
                <p class="switch-form-text">Don't have an account? <a href="#" id="showSignup" class="switch-form-link">Sign Up</a></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form" method="POST">
                <h2 class="auth-title">Join Us!</h2>
                <p class="form-description">Create an account to track your meals and calories.</p>
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" class="auth-input" required />
                </div>
                <div class="input-container">
                    <input type="email" name="email" placeholder="Email" class="auth-input" required />
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Password" class="auth-input" required />
                </div>
                <div class="input-container">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" class="auth-input" required />
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
                <p class="switch-form-text">Already have an account? <a href="#" id="showLogin" class="switch-form-link">Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
